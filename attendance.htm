<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 min-h-screen text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold">EmployeeSpace</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="dashboard.htm" class="hover:underline">Dashboard</a>
        <a href="employees.htm" class="hover:underline">Employees</a>
        <a href="attendance.htm" class="underline font-semibold">Attendance</a>
        <a href="messages.htm" class="hover:underline">Messages</a>
        <a href="company-profile.htm" class="hover:underline">Company</a>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="max-w-5xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-rose-700 mb-6">ðŸ“… Employee Attendance</h2>
    <div id="employeeList" class="space-y-6">
      <!-- Employee attendance cards will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-fuchsia-900 text-white text-center py-4 text-sm mt-10">
    <p>Â© 2025 EmployeeSpace. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
      authDomain: "employeespace-12537.firebaseapp.com",
      projectId: "employeespace-12537"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const employeeList = document.getElementById("employeeList");

    async function loadEmployees() {
      const empSnapshot = await getDocs(collection(db, "employees"));
      const today = new Date().toISOString().split("T")[0];

      empSnapshot.forEach(async (docSnap) => {
        const employee = docSnap.data();
        const empId = docSnap.id;

        const attendanceSnap = await getDocs(
          query(collection(db, "attendance"), where("employeeId", "==", empId), where("date", "==", today))
        );
        const isPresent = !attendanceSnap.empty;

        const card = document.createElement("div");
        card.className = "bg-white shadow border border-rose-200 rounded-lg p-6";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-xl font-semibold text-rose-800">${employee.name}</h3>
              <p class="text-sm text-gray-600">ID: ${employee.employeeId}</p>
              <p class="text-sm text-gray-600">${employee.email}</p>
              <p class="text-sm text-gray-700 mt-1">Today: 
                ${isPresent 
                  ? '<span class="text-green-600 font-semibold">Present</span>' 
                  : '<span class="text-red-600 font-semibold">Absent</span>'}
              </p>
            </div>
            <button class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded" onclick="markAttendance('${empId}')">
              Mark Present
            </button>
          </div>
          <button class="mt-4 text-sm text-rose-600 hover:underline" onclick="toggleHistory('${empId}')">
            Show Attendance History
          </button>
          <div id="history-${empId}" class="hidden mt-4 text-sm bg-gray-100 p-4 rounded border border-gray-300"></div>
        `;

        employeeList.appendChild(card);
      });
    }

    async function markAttendance(empId) {
      const today = new Date().toISOString().split("T")[0];
      const existingSnap = await getDocs(query(
        collection(db, "attendance"),
        where("employeeId", "==", empId),
        where("date", "==", today)
      ));

      if (!existingSnap.empty) {
        alert("Already marked present.");
        return;
      }

      await addDoc(collection(db, "attendance"), {
        employeeId: empId,
        date: today,
        timestamp: new Date()
      });

      alert("Attendance marked!");
      location.reload();
    }

    async function toggleHistory(empId) {
      const historyDiv = document.getElementById(`history-${empId}`);
      if (!historyDiv.classList.contains("hidden")) {
        historyDiv.classList.add("hidden");
        historyDiv.innerHTML = "";
        return;
      }

      const historySnap = await getDocs(query(
        collection(db, "attendance"),
        where("employeeId", "==", empId)
      ));

      const entries = [];
      historySnap.forEach(doc => {
        entries.push(doc.data().date);
      });

      historyDiv.innerHTML = entries.length === 0
        ? `<p class="text-gray-600">No attendance history available.</p>`
        : `<ul class="list-disc pl-6 text-gray-800">${entries.sort().reverse().map(d => `<li>${d}</li>`).join("")}</ul>`;

      historyDiv.classList.remove("hidden");
    }

    loadEmployees();
    window.markAttendance = markAttendance;
    window.toggleHistory = toggleHistory;
  </script>

</body>
</html>
