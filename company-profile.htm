<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600" rel="stylesheet"/>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 min-h-screen text-gray-900">

<header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow">
  <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold">EmployeeSpace</h1>
    <nav class="space-x-4 text-sm">
      <a href="dashboard.htm" class="hover:underline">Dashboard</a>
      <a href="logout.htm" class="hover:underline text-red-300">Logout</a>
    </nav>
  </div>
</header>

<main class="max-w-4xl mx-auto p-6 space-y-8">
  <h2 class="text-3xl font-semibold text-rose-700">Company Profile</h2>
  <form id="companyForm" class="bg-white p-6 rounded shadow space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div><label>Name</label><input id="companyName" class="w-full border p-2 rounded"/></div>
      <div><label>Sector</label><input id="companySector" class="w-full border p-2 rounded"/></div>
      <div><label>GST/CIN</label><input id="companyGST" class="w-full border p-2 rounded"/></div>
      <div><label>Net Worth (₹)</label><input type="number" id="companyNetworth" class="w-full border p-2 rounded"/></div>
    </div>
    <div><label>Address</label><textarea id="companyAddress" rows="2" class="w-full border p-2 rounded"></textarea></div>

    <div>
      <label class="font-semibold">Achievements</label>
      <ul id="achList" class="space-y-2 mt-2"></ul>
      <button type="button" id="addAchievementBtn" class="text-rose-600 underline">+ Add Achievement</button>
    </div>

    <button class="bg-rose-600 text-white px-6 py-2 rounded hover:bg-rose-700">Save Changes</button>
    <p id="saveMsg" class="text-green-600 hidden">Saved successfully!</p>
  </form>
</main>

<footer class="bg-fuchsia-900 text-white text-center py-4 text-sm">
  © 2025 EmployeeSpace
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
  authDomain:"employeespace-12537.firebaseapp.com",
  projectId:"employeespace-12537"
});
const auth = getAuth(app), db = getFirestore(app);
const form = document.getElementById("companyForm"), saveMsg = document.getElementById("saveMsg");
const achList = document.getElementById("achList"), addBtn = document.getElementById("addAchievementBtn");
let companyRef;

onAuthStateChanged(auth, async u => {
  if (!u) return window.location = "login.htm";
  companyRef = doc(db, "companyProfile", "companyInfo");
  const snap = await getDoc(companyRef);
  if (snap.exists()) populateForm(snap.data());
});

addBtn.onclick = () => addAchievement("");

form.onsubmit = async e => {
  e.preventDefault();
  const payload = {
    name: form.companyName.value.trim(),
    sector: form.companySector.value.trim(),
    gst: form.companyGST.value.trim(),
    networth: Number(form.companyNetworth.value),
    address: form.companyAddress.value.trim(),
    achievements: Array.from(document.querySelectorAll(".achInput")).map(i => i.value.trim()).filter(x=>x)
  };
  await setDoc(companyRef, payload, { merge:true });
  saveMsg.classList.remove("hidden");
  setTimeout(() => saveMsg.classList.add("hidden"), 3000);
  window.dispatchEvent(new Event("companyUpdated"));
};

function populateForm(data) {
  form.companyName.value = data.name||"";
  form.companySector.value = data.sector||"";
  form.companyGST.value = data.gst||"";
  form.companyNetworth.value = data.networth||"";
  form.companyAddress.value = data.address||"";
  (data.achievements||[]).forEach(addAchievement);
}

function addAchievement(value) {
  const li = document.createElement("li");
  li.className = "flex gap-2";
  li.innerHTML = `
    <input type="text" class="achInput flex-1 border p-2 rounded" value="${value}"/>
    <button type="button" class="text-red-600">Delete</button>`;
  li.querySelector("button").onclick = () => li.remove();
  achList.append(li);
}
</script>
</body>
</html>
