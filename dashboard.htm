<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 text-gray-900 min-h-screen">

  <!-- NavBar -->
  <header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold">EmployeeSpace</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="dashboard.htm" class="underline font-semibold">Dashboard</a>
        <a href="employees.htm" class="hover:underline">Employees</a>
        <a href="add-employee.htm" class="hover:underline">Add Employee</a>
        <a href="attendance.htm" class="hover:underline">Attendance</a>
        <a href="leave-requests.htm" class="hover:underline">Leave Requests</a>
        <a href="messages.htm" class="hover:underline">Messages</a>
        <a href="company-profile.htm" class="hover:underline">Company Profile</a>
        <a href="settings.htm" class="hover:underline">Settings</a>
        <a href="#" id="logoutBtn" class="hover:underline text-red-200">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-rose-700">Dashboard Overview</h2>
      <p id="todayDate" class="text-gray-600 text-sm"></p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white p-6 rounded shadow border-l-4 border-blue-600">
        <p class="text-gray-600">Total Employees</p>
        <h3 id="countEmp" class="text-2xl font-bold text-blue-800">–</h3>
      </div>
      <div class="bg-white p-6 rounded shadow border-l-4 border-green-600">
        <p class="text-gray-600">Present Today</p>
        <h3 id="countPresent" class="text-2xl font-bold text-green-700">–</h3>
      </div>
      <div class="bg-white p-6 rounded shadow border-l-4 border-yellow-500">
        <p class="text-gray-600">Pending Leave Requests</p>
        <h3 id="countLeave" class="text-2xl font-bold text-yellow-600">–</h3>
      </div>
      <div class="bg-white p-6 rounded shadow border-l-4 border-purple-600">
        <p class="text-gray-600">Unread Messages</p>
        <h3 id="countMsg" class="text-2xl font-bold text-purple-700">–</h3>
      </div>
    </div>

    <!-- Company Achievements -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-xl font-semibold text-fuchsia-800 mb-4">Company Achievements</h3>
      <ul id="achievementList" class="list-disc pl-5 text-gray-700 space-y-1">
        <!-- Filled by Firebase -->
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-fuchsia-900 text-white text-center py-4 text-sm">
    <p>© 2025 EmployeeSpace. All rights reserved.</p>
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy, limit,
      getDocs, getCountFromServer, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
      authDomain: "employeespace-12537.firebaseapp.com",
      projectId: "employeespace-12537",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth Check
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.htm";
      else loadDashboard();
    });

    // Date
    document.getElementById("todayDate").textContent = new Date().toDateString();

    // Load Dashboard Data
    async function loadDashboard() {
      const empCount = await getCountFromServer(collection(db, "employees"));
      const today = new Date().toISOString().split("T")[0];
      const presentCount = await getCountFromServer(query(collection(db, "attendance"), where("date", "==", today)));
      const leaveCount = await getCountFromServer(query(collection(db, "leaveRequests"), where("status", "==", "Pending")));
      const msgCount = await getCountFromServer(collection(db, "messages"));

      document.getElementById("countEmp").textContent = empCount.data().count;
      document.getElementById("countPresent").textContent = presentCount.data().count;
      document.getElementById("countLeave").textContent = leaveCount.data().count;
      document.getElementById("countMsg").textContent = msgCount.data().count;

      // Load Achievements
      const achList = document.getElementById("achievementList");
      const companyDoc = await getDoc(doc(db, "companyProfile", "companyInfo"));
      if (companyDoc.exists()) {
        const data = companyDoc.data();
        achList.innerHTML = "";
        (data.achievements || []).forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          achList.appendChild(li);
        });
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.htm";
    });
  </script>
</body>
</html>
