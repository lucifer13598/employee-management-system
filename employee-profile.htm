<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold">EmployeeSpace</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="dashboard.htm" class="hover:underline">Dashboard</a>
        <a href="employees.htm" class="hover:underline">Employees</a>
        <a href="logout.htm" class="hover:underline text-red-300">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="max-w-3xl mx-auto py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-rose-700 mb-6 text-center">Employee Profile</h2>
      <div id="profileDetails" class="space-y-4 text-gray-800 text-lg">
        <!-- Dynamic content goes here -->
      </div>
    </div>
  </section>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
      authDomain: "employeespace-12537.firebaseapp.com",
      projectId: "employeespace-12537"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const docId = params.get("docId");

    if (!docId) {
      document.getElementById("profileDetails").innerHTML = "<p class='text-red-500'>Employee not found.</p>";
    } else {
      const empRef = doc(db, "employees", docId);
      const empSnap = await getDoc(empRef);

      if (empSnap.exists()) {
        const emp = empSnap.data();
        const container = document.getElementById("profileDetails");
        container.innerHTML = `
          <p><strong>Employee ID:</strong> ${emp.employeeId || '-'}</p>
          <p><strong>Name:</strong> ${emp.name}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Phone:</strong> ${emp.phone}</p>
          <p><strong>Address:</strong> ${emp.address || '-'}</p>
          <p><strong>Top Skills:</strong> ${emp.skills || '-'}</p>
          <p><strong>Created At:</strong> ${new Date(emp.createdAt).toLocaleString()}</p>
        `;
      } else {
        document.getElementById("profileDetails").innerHTML = "<p class='text-red-500'>Employee not found.</p>";
      }
    }
  </script>

  <!-- Footer -->
  <footer class="bg-fuchsia-900 text-white text-center py-4 text-sm mt-12">
    <p>Â© 2025 EmployeeSpace. All rights reserved.</p>
  </footer>
</body>
</html>
