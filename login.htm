<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold">EmployeeSpace</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="register.htm" class="hover:underline">Register</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="min-h-screen flex items-center justify-center py-20 px-4 relative bg-white">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1605902711622-cfb43c4437e1')] bg-cover bg-center opacity-10"></div>

    <div class="bg-white bg-opacity-95 backdrop-blur-lg p-10 rounded-xl shadow-lg w-full max-w-md z-10">
      <h2 class="text-3xl font-bold text-center text-rose-700 mb-6">Login to Your Workspace</h2>
      <p class="text-center text-sm text-gray-500 mb-4 italic">"Empower your team. Elevate your space."</p>

      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" />
        </div>
        <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-md transition">Sign In</button>
      </form>

      <p id="errorMsg" class="text-sm text-red-600 mt-4 text-center hidden"></p>

      <p class="text-center text-sm text-gray-600 mt-6">Don’t have an account?
        <a href="register.htm" class="text-rose-600 font-semibold hover:underline">Register now</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-fuchsia-900 text-white text-center py-4 text-sm">
    <p>© 2025 EmployeeSpace. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
      authDomain: "employeespace-12537.firebaseapp.com",
      projectId: "employeespace-12537"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.htm";
      } catch (error) {
        errorMsg.textContent = "❌ " + (error.message || "Login failed. Check your credentials.");
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
