<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EmployeeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-white to-rose-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-fuchsia-700 to-rose-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold">EmployeeSpace</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.htm" class="hover:underline">Home</a>
        <a href="login.htm" class="hover:underline">Login</a>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <section class="min-h-screen flex items-center justify-center py-20 px-4 relative bg-white">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1551836022-4c4c79ecde51')] bg-cover bg-center opacity-10"></div>

    <div class="bg-white bg-opacity-95 backdrop-blur-lg p-10 rounded-xl shadow-lg w-full max-w-md z-10">
      <h2 class="text-3xl font-bold text-center text-rose-700 mb-6">Create Your Company Account</h2>

      <p class="text-center text-sm text-gray-500 mb-4 italic">"Build your future with EmployeeSpace."</p>

      <form id="register-form">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Company Name</label>
          <input type="text" id="company" class="uppercase w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
        </div>
        <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-md transition">
          Register
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">Already have an account?
        <a href="login.htm" class="text-rose-600 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-fuchsia-900 text-white text-center py-4 text-sm">
    <p>Â© 2025 EmployeeSpace. All rights reserved.</p>
  </footer>

  <!-- Firebase Registration Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsAIu6k-FEGTYMxURGAZJhi9XqSiHmb2E",
      authDomain: "employeespace-12537.firebaseapp.com",
      projectId: "employeespace-12537"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById("register-form");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const company = document.getElementById("company").value.trim().toUpperCase();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "companies", uid), {
          companyName: company,
          email: email,
          createdAt: new Date().toISOString()
        });

        alert("Account created successfully!");
        window.location.href = "login.htm";
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    });
  </script>

</body>
</html>
